<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Kalkulator BMI</title>

    <script>
        function oblicz()
        {
            var waga = document.getElementById("waga").value;
            var wzrost = document.getElementById("waga").value;
            var bmi = waga/(wzrost*wzrost);
            document.getElementById("wynik").innerHTML=(bmi*1000).toFixed(1);
        }
    </script>
</head>
<body>
    <h1>Oblicz swój BMI!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</h1>
    <h2>Bmi to tylko dla dorosłyh, dzieci przecz.........................................</h2>
    <label for="waga">Podasz wagę?????'🤔</label>
    <input type="number" id="waga" value="0">
    <label for="wzrost">Pls daj wzrost🐱‍🚀</label>
    <input type="number" id="wzrost" value="0">
    <input type="button" value="Oblicz BMI!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!" onclick="oblicz()">
    <div id="wynik">tu bedzie wynik. YAY. (●'◡'●)     💋🍕🍔🥩🍗</div>
</body>
</html>
